    <body>
        <header class="header" id="header">
            <div class="header-container">
                <div class="namehome"><a href="/index.html">Omorian Clifford</a></div>
                <div class="about-me"><a href="/pages/AboutMePage.html">About me</a></div>
                <div class="projects"><a href="/pages/ProjectsPage.html">Projects</a></div>
                <div class="music"><a href="/pages/MusicPage.html">Music</a></div>
                <div class="contact"><a href="/pages/ContactPage.html" style="color: #00a2ff;">Contact & CV</a></div>

        <div class="contactContent">
            <iframe src="/pages/Files/CV - Omorian Clifford.pdf" class="CV"></iframe>
            <div class="divider"></div>
            <form
                    class="mailForm"
                    action="https://formspree.io/f/xzzpprkn"
                    method="POST" >
                <label for="email">
                    Your email:
                    <input id="email" type="email" name="email"
                           placeholder="your_email@email.com">
                </label>
                <label for="subject">
                    Subject:
                    <input type="text" id="subject" name="subject"
                           placeholder="Hello there">
                </label>
                <label for="message">
                    Your message:
                    <textarea name="message" id="message"
                              placeholder="I have found your portfolio website :)"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button class="submitButton" type="submit">Send</button>
            </form>
        </div>
